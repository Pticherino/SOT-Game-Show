<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-right">
        <div class="question">My favorite movie genre is______</div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="word round2-word" id="word1">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Comedy</div>
                    <div class="word-right">29</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word2">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Thriller</div>
                    <div class="word-right">22</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word3">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Action Movies</div>
                    <div class="word-right">20</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word4">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Drama</div>
                    <div class="word-right">18</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word5">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Rom-Com</div>
                    <div class="word-right">6</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word6">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Mystery</div>
                    <div class="word-right">3</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word7">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Musical</div>
                    <div class="word-right">2</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word8">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Horor</div>
                    <div class="word-right">1</div>
                </div>
            </div>
        </div>
        <div class="swap-container" onclick="slideToPage12()">
            <div class="swap swap-right">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
