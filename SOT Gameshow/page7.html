<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-right">
        <div class="question">Where do you take someone on a first date?</div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="word round2-word" id="word1">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Restaurant</div>
                    <div class="word-right">30</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word2">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Park</div>
                    <div class="word-right">25</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word3">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Cinema</div>
                    <div class="word-right">24</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word4">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Walk</div>
                    <div class="word-right">18</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word5">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Museum</div>
                    <div class="word-right">12</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word6">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Coffee Shop</div>
                    <div class="word-right">8</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word7">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Picnic</div>
                    <div class="word-right">4</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word8">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Bar</div>
                    <div class="word-right">1</div>
                </div>
            </div>
        </div>
        <div class="swap-container" onclick="slideToPage8()">
            <div class="swap swap-right">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
