<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-left">
        <div class="question">Name a sport that does not need a ball.</div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word1">
                    <div class="overlay">
                        <div class="hint">S________</div>
                    </div>
                    Swimming
                </div>
                <div class="separator"></div>
                <div class="word" id="word2">
                    <div class="overlay">
                        <div class="hint">R______</div>
                    </div>
                    Running
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word3">
                    <div class="overlay">
                        <div class="hint">C_____</div>
                    </div>
                    Cycling
                </div>
                <div class="separator"></div>
                <div class="word" id="word4">
                    <div class="overlay">
                        <div class="hint">A________</div>
                    </div>
                    Athletics
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word5">
                    <div class="overlay">
                        <div class="hint">S_____</div>
                    </div>
                    Skiing
                </div>
                <div class="separator"></div>
                <div class="word" id="word6">
                    <div class="overlay">
                        <div class="hint">K_____</div>
                    </div>
                    Karate
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word7">
                    <div class="overlay">
                        <div class="hint">W_______</div>
                    </div>
                    Wrestling
                </div>
                <div class="separator"></div>
                <div class="separator"></div>
            </div>
        </div>
        <div class="swap-container" onclick="slideToPage3FromRight()">
            <div class="swap swap-left">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 
        <div class="swap-container" onclick="slideToPage5()"">
            <div class="swap swap-right">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
