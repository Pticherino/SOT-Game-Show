<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-right">
        <div class="question">Name a country that begins with the letter A</div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="word round2-word" id="word1">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Austria</div>
                    <div class="word-right">28</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word2">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Argentina</div>
                    <div class="word-right">24</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word3">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Algeria</div>
                    <div class="word-right">18</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word4">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Angola</div>
                    <div class="word-right">14</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word5">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Albania</div>
                    <div class="word-right">12</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word6">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Armenia</div>
                    <div class="word-right">10</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word7">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Australia</div>
                    <div class="word-right">8</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word8">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Azerbaijan</div>
                    <div class="word-right">6</div>
                </div>
            </div>
        </div>
        <div class="swap-container" onclick="slideToPage9()">
            <div class="swap swap-right">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
