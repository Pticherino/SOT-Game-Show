<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-right">
        <div class="question">Name an animal with four letters in its name:
        </div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word1">
                    <div class="overlay">
                        <div class="hint">F___</div>
                    </div>
                    Frog
                </div>
                <div class="separator"></div>
                <div class="word" id="word2">
                    <div class="overlay">
                        <div class="hint">L___</div>
                    </div>
                    Lion
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word3">
                    <div class="overlay">
                        <div class="hint">B__</div>
                    </div>
                    Bear
                </div>
                <div class="separator"></div>
                <div class="word" id="word4">
                    <div class="overlay">
                        <div class="hint">S___</div>
                    </div>
                    Seal
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word5">
                    <div class="overlay">
                        <div class="hint">W___</div>
                    </div>
                    Wolf
                </div>
                <div class="separator"></div>
                <div class="word" id="word6">
                    <div class="overlay">
                        <div class="hint">D___</div>
                    </div>
                    Duck
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word7">
                    <div class="overlay">
                        <div class="hint">B___</div>
                    </div>
                    Bird
                </div>
                <div class="separator"></div>
                <div class="word" id="word8">
                    <div class="overlay">
                        <div class="hint">G___</div>
                    </div>
                    Goat
                </div>
                <div class="separator"></div>
            </div>
        </div>
        <div class="swap-container" onclick="slideToPage1()">
            <div class="swap swap-left">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 
        <div class="swap-container" onclick="slideToPage3()"">
            <div class="swap swap-right">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
