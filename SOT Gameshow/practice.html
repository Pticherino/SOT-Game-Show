<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-left">
        <div class="question">Name a type of fruit:  </div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word1">
                    <div class="overlay">
                        <div class="hint">A____</div>
                    </div>
                    Apple
                </div>
                <div class="separator"></div>
                <div class="word" id="word2">
                    <div class="overlay">
                        <div class="hint">B_____</div>
                    </div>
                    Banana
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word3-practice">
                    <div class="overlay">
                        <div class="hint">O_____</div>
                    </div>
                    Orange
                </div>
                <div class="separator"></div>
                <div class="word" id="word4">
                    <div class="overlay">
                        <div class="hint">S_________</div>
                    </div>
                    Strawberry
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word5">
                    <div class="overlay">
                        <div class="hint">G____</div>
                    </div>
                    Grape
                </div>
                <div class="separator"></div>
                <div class="word" id="word6">
                    <div class="overlay">
                        <div class="hint">P____</div>
                    </div>
                    Peach
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word7">
                    <div class="overlay">
                        <div class="hint">L____</div>
                    </div>
                    Lemon
                </div>
                <div class="separator"></div>
                <div class="word" id="word8">
                    <div class="overlay">
                        <div class="hint">P________</div>
                    </div>
                    Pineapple
                </div>
                <div class="separator"></div>
            </div>
        </div>
        <div class="swap-container " onclick="slideToPage1()">
            <div class="swap swap-left" id="swap-ends">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
