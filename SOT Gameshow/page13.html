<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-right">
        <div class="question">Name a Eurovision winner</div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="word round2-word" id="word1">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Marija Šerifović</div>
                    <div class="word-right">35</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word3">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Ruslana</div>
                    <div class="word-right">22</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word4">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Maneskin</div>
                    <div class="word-right">15</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word5">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">ABBA</div>
                    <div class="word-right">12</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word6">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Loreen</div>
                    <div class="word-right">10</div>
                </div>
            </div>

            <div class="word-container">
                <div class="word round2-word" id="word7">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Alexander Rybak</div>
                    <div class="word-right">4</div>
                </div>
                <div class="separator"></div>
                <div class="word round2-word" id="word8">
                    <div class="overlay">
                        <div class="hint"></div>
                    </div>
                    <div class="word-left">Dima Bilan</div>
                    <div class="word-right">2</div>
                </div>
            </div>
        </div>
        <div class="swap-container" onclick="slideToPage14()">
            <div class="swap swap-right">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
