<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-right">
        <div class="question">Name a one-name celebrity.</div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word1">
                    <div class="overlay">
                        <div class="hint">B_______</div>
                    </div>
                    Beyonce
                </div>
                <div class="separator"></div>
                <div class="word" id="word2">
                    <div class="overlay">
                        <div class="hint">A____</div>
                    </div>
                    Adele
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word3">
                    <div class="overlay">
                        <div class="hint">M______</div>
                    </div>
                    Madonna
                </div>
                <div class="separator"></div>
                <div class="word" id="word4">
                    <div class="overlay">
                        <div class="hint">S______</div>
                    </div>
                    Shakira
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word5">
                    <div class="overlay">
                        <div class="hint">R______</div>
                    </div>
                    Rihanna
                </div>
                <div class="separator"></div>
                <div class="word" id="word6">
                    <div class="overlay">
                        <div class="hint">E______</div>
                    </div>
                    Eminem
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word7">
                    <div class="overlay">
                        <div class="hint">D____</div>
                    </div>
                    Drake
                </div>
                <div class="separator"></div>
                <div class="separator"></div>
            </div>
        </div>
        <div class="swap-container" onclick="slideToPage2FromRight()">
            <div class="swap swap-left">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 
        <div class="swap-container" onclick="slideToPage4()"">
            <div class="swap swap-right">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
