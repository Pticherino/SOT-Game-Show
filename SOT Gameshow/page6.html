<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-right">
        <div class="question">Name an ISWiB event:</div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word1">
                    <div class="overlay">
                        <div class="hint">C_______ ____</div>
                    </div>
                    Country Fair
                </div>
                <div class="separator"></div>
                <div class="word" id="word2">
                    <div class="overlay">
                        <div class="hint">A__ _____</div>
                    </div>
                    Art Night
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word3">
                    <div class="overlay">
                        <div class="hint">O_____ _____</div>
                    </div>
                    Open. ceremony
                </div>
                <div class="separator"></div>
                <div class="separator"></div>
            </div>


            <div class="word-container">
                <div class="separator"></div>
                <div class="separator"></div>
                <div class="word" id="word4">
                    <div class="overlay">
                        <div class="hint">F____ ____</div>
                    </div>
                    Flag parade
                </div>
                <div class="separator"></div>
            </div>


            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word5">
                    <div class="overlay">
                        <div class="hint">C_____ ______</div>
                    </div>
                    Closing ceremony
                </div>
                <div class="separator"></div>
                <div class="separator"></div>
            </div>


            <div class="word-container">
                <div class="separator"></div>
                <div class="separator"></div>
                <div class="word" id="word6">
                    <div class="overlay">
                        <div class="hint">A__ ___</div>
                    </div>
                    Ada/Chill Day
                </div>
                <div class="separator"></div>
            </div>




            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word7">
                    <div class="overlay">
                        <div class="hint">S______ ___</div>
                    </div>
                    Serbian Day
                </div>
                <div class="separator"></div>
                <div class="word" id="word8">
                    <div class="overlay">
                        <div class="hint">P______</div>
                    </div>
                    Parties
                </div>
                <div class="separator"></div>
            </div>
        </div>
        <div class="swap-container" onclick="slideToPage5FromRight()">
            <div class="swap swap-left">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 
        <div class="swap-container" onclick="slideToPage7()">
            <div class="swap swap-right">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
