<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Feud Game</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>
<body>
    <div class="game-container game-container-left">
        <div class="question">Name a music genre:  </div>
        <div class="word-container-container">
            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word1">
                    <div class="overlay">
                        <div class="hint">P__</div>
                    </div>
                    Pop
                </div>
                <div class="separator"></div>
                <div class="word" id="word2">
                    <div class="overlay">
                        <div class="hint">R___</div>
                    </div>
                    Rock
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word3">
                    <div class="overlay">
                        <div class="hint">F___</div>
                    </div>
                    Folk
                </div>
                <div class="separator"></div>
                <div class="word" id="word4">
                    <div class="overlay">
                        <div class="hint">C_____</div>
                    </div>
                    Country
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word5">
                    <div class="overlay">
                        <div class="hint">T_____</div>
                    </div>
                    Techno
                </div>
                <div class="separator"></div>
                <div class="word" id="word6">
                    <div class="overlay">
                        <div class="hint">F___</div>
                    </div>
                    Funk
                </div>
                <div class="separator"></div>
            </div>

            <div class="word-container">
                <div class="separator"></div>
                <div class="word" id="word7">
                    <div class="overlay">
                        <div class="hint">R__</div>
                    </div>
                    R&B
                </div>
                <div class="separator"></div>
                <div class="word" id="word8">
                    <div class="overlay">
                        <div class="hint">J___</div>
                    </div>
                    Jazz
                </div>
                <div class="separator"></div>
            </div>
        </div>
        <div class="swap-container " onclick="slideToPage2()">
            <div class="swap swap-right" id="swap-ends">
                <img class="arrow"  src="images\back-1.png">
            </div>
        </div> 


    </div>

</body>
    <script src="Script/index.js"></script>
</html>
